apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fe-login-macro
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: fe-login-macro
spec:
  project: default
  source:
    repoURL: https://github.com/bahn1075/fe_login_macro.git
    targetRevision: HEAD
    path: argocd
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: macro
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
