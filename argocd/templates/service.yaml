apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.appName | default (include "fe-login-macro.fullname" .) }}
  namespace: {{ .Values.global.namespace | default .Values.namespace }}
  labels:
    {{- include "fe-login-macro.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "fe-login-macro.selectorLabels" . | nindent 4 }}